<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - UI</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .buttons button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        #results { margin-top: 20px; font-size: 18px; min-height: 50px; }
        #score { margin-top: 10px; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">
        <!-- Round results will be displayed here -->
    </div>
    <div id="score">
        <!-- Running score will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
